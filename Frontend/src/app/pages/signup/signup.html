<div class = "signup-container">

    <div class = "signup-box">
    <h2>Create Account</h2>
    <p class="subtitle">Join our store and start shopping ðŸ›’</p>

    <form [formGroup] = "signupForm" (ngSubmit)= "signup()">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="name">
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" formControlName="dob">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select formControlName="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password">
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea formControlName="address"></textarea>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone">
      </div>

      <button class="signup-btn" type="submit">Create Account</button>

    </form>

    <p class="error" *ngIf="errorMessage">
      {{errorMessage}}
    </p>

    <p class="login-link">
      Already have an account?
      <span routerLink="/login">Login</span>
    </p>

    </div>

</div>
