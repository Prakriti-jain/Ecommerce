<div class="cart-page">

  <h2>Your Shopping Cart ðŸ›’</h2>

  <div *ngIf = "cartItems.length === 0" class="empty">
    Cart is empty
  </div>

  <div class="cart-container">

    <div class="cart-item" *ngFor="let item of cartItems">

      <img [src] = "item.product.imageUrl" />

      <div class="item-details">

        <h3>{{item.product.name}}</h3>

        <p class="price">â‚¹ {{item.product.price}}</p>

        <div class="qty-box">
          <button (click)= "decreaseQty(item)">âˆ’</button>
          <span>{{item.quantity}}</span>
          <button (click)= "increaseQty(item)">+</button>
        </div>

        <p class="subtotal">
          Subtotal: â‚¹ {{item.product.price * item.quantity}}
        </p>

      </div>

      <button class="remove" (click)= "remove(item.id)">
        Remove
      </button>

    </div>

  </div>

  <div class="total-box" *ngIf ="cartItems.length > 0">
    <h2>Total: â‚¹ {{totalAmount}}</h2>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

</div>
